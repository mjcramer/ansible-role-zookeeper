dist: bionic
language: python
python: '3.7'
env:
- DISTROS=ubuntu,debian,fedora
before_install:
- sudo apt-get update -qq
install:
- pip3 install ansible pyopenssl cryptography
before_script:
- make setup ADD_ANSIBLE_PLAYBOOK_OPTS="--extra-vars host_name=ansible-zookeeper-travis-$TRAVIS_JOB_ID"
script:
- make install ADD_ANSIBLE_PLAYBOOK_OPTS="--syntax-check"
- make install
- 'make install 2>/dev/null | ./tests/idempotence_check.sh'
after_script:
- make teardown
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
