- name: apply role to instance
  hosts: zookeeper_hosts

  vars_files:
    - vars/common.yml
    - vars/local.yml

  roles:
    - role: ../../ansible-role-zookeeper
      become: yes

  tasks:
    - debug:
        var: zookeeper_version

    - znode:
        hosts: localhost:2181
        name: /ansible_test
        value: zookeeper
        state: present
      run_once: yes

    - znode:
        hosts: localhost:2181
        name: /ansible_test
        op: wait
        timeout: 5

    - znode:
        hosts: localhost:2181
        name: /ansible_test
        op: get
