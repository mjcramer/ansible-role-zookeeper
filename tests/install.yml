---
- name: wait for machines to boot
  hosts: localhost
  gather_facts: no
  connection: local

  tasks:
    - name: wait for ssh on instances
      wait_for:
        delay: 1
        host: "{{ item }}"
        port: 22
        state: started
        timeout: 60
      loop: "{{ hostvars | dict2items | map(attribute='value.ansible_ssh_host') | list }}"

